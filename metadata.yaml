name: sailpoint-identity-now-disable-account
description: Disable an account in SailPoint IdentityNow

# Input parameters for web form generation
inputs:
  accountId:
    type: text
    description: The ID of the account to disable
    required: true
    validation:
      min: 1
      max: 255

  sailpointDomain:
    type: text
    description: SailPoint IdentityNow tenant domain (e.g., example.api.identitynow.com)
    required: true
    validation:
      min: 1
      max: 255

  externalVerificationId:
    type: text
    description: External verification ID for the disable operation
    required: false
    validation:
      max: 255

  forceProvisioning:
    type: boolean
    description: Force provisioning of the account disable operation
    required: false
    default: false

# Expected output structure
outputs:
  accountId:
    type: text
    description: The ID of the account that was disabled

  disabled:
    type: boolean
    description: Whether the account was successfully disabled

  taskId:
    type: text
    description: The ID of the provisioning task created

  message:
    type: text
    description: Additional information about the operation

  disabledAt:
    type: datetime
    description: When the account was disabled (ISO 8601)